<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/147c8eddc2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style/index.css" />
    <title>LOGIN</title>
  </head>

  <body>
    <div class="container">
      <form>
        <h1 class="gradient-text">
          SIGMA Music <i class="fa-solid fa-headphones"></i>
        </h1>
        <br /><br />
        <p>
          Still a BETA CUCK?
          <a class="gradient-hover" href="/src/pages/signup.html">SIGN UP</a>
        </p>
        <br /><br />
        <div class="social-login">
          <button class="facebook">
            <i class="fa-brands fa-facebook"></i>&nbsp;&nbsp;Login with Facebook
          </button>
          <button class="google">
            <i class="fa-brands fa-google"></i>&nbsp;&nbsp;Login with Google
          </button>
          <button class="apple">
            <i class="fa-brands fa-apple"></i>&nbsp;&nbsp;Login with Apple
          </button>
        </div>
        <br />
        <h2 class="gradient-text">Embrace SIGMA</h2>
        <br /><br />
        <label>
          <input
            type="email"
            name="email"
            placeholder="Enter your SIGMA-Name"
          />
        </label>
        <br /><br />
        <label>
          <input
            type="password"
            name="password"
            placeholder="Enter your SIGMA-Password"
          />
        </label>
        <br /><br />
        <a class="forgot-pw" href="#">Forgot Passwort?</a>
        <br /><br />
        <button class="login-button">
          <a href="/src/pages/main.html">Login</a>
        </button>
      </form>
    </div>
    <div class="image-container">
      <img class="float-right" src="/src/images/apple.svg" alt="apple_store" />
      <img class="float-left" src="/src/images/google.svg" alt="google_play" />
    </div>
  </body>
</html>
