      <div id="cards-container" class="d-flex flex-wrap">
        <div id="search-container" class="d-none">
          <span class="fa fa-search search-icon" aria-hidden="true"></span>
          <input
            type="text"
            id="search-input"
            class="search-bar"
            placeholder="Searching ..."
          />
        </div>

          id="song-cards"
          class="d-flex justify-content-start align-items-start flex-wrap gap-4 d-none"
        ></section>

        <section
          id="artist-cards"
          class="d-flex justify-content-start align-items-start"
        >
          <div id="artist">
            <div id="artist-head">
              <img
                id="artist-pic"
                src="../images/sigma-2.gif"
                class="card-img-top"
                alt="current-artist"
              />

              <h1 id="artist-name">TEminem le bigeerer</h1>
            </div>

      <!-- --- PLAYER SECTION START --- -->
      <div class="music-player">
        <div class="song-bar">
          <div class="song-infos">
            <div class="image-container">
              <img
                src="https://d2y6mqrpjbqoe6.cloudfront.net/image/upload/f_auto,q_auto/media/library-400/216_636967437355378335Your_Lie_Small_hq.jpg"
                alt=""
              />
            </div>

            <div class="song-description">
              <p class="title none">
                Watashitachi wa Sou Yatte Ikite Iku Jinshu na no
              </p>
              <p class="artist none">Masaru Yokoyama</p>
            </div>
          </div>

          <div class="icons">
            <i class="far fa-heart"></i>
            <i class="fas fa-compress"></i>
          </div>
        </div>

        <div class="progress-controller">
          <div class="control-buttons">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="play-pause fas fa-play"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-undo-alt"></i>
          </div>

          <div class="progress-container">
            <span>0:00</span>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span>0:30</span>
          </div>
        </div>

        <div class="other-features">
          <i class="fas fa-list-ul"></i>
          <i class="fas fa-desktop"></i>
          <div class="volume-bar">
            <i class="fas fa-volume-down"></i>
            <div class="progress-bar volume-btn">
              <input
                id="volume-adjust"
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="0.2"
              />
            </div>
          </div>
        </div>
      </div>
