<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../style/singup.css" />
    <title>SIGNUP</title>

    <script
      src="https://kit.fontawesome.com/147c8eddc2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <form>
        <h1 class="gradient-text">
          SIGMA Music<i class="fa-solid fa-headphones"></i>
        </h1>
        <p class="sign-up-para">Sign Up</p>

        <label>
          <p>Email</p>

          <input
            type="email"
            name="email"
            placeholder="Enter your SIGMA-Mail"
          />
        </label>

        <label>
          <p>Username</p>

          <input
            type="text"
            name="username"
            placeholder="Enter your Sigma-Name"
          />
        </label>

        <label>
          <p>Password</p>

          <input
            type="password"
            name="password"
            placeholder="Enter SIGMA-Password"
          />
        </label>

        <label>
          <p>Confirm Password</p>

          <input
            type="password"
            name="password-confirm"
            placeholder="Confirm SIGMA-Passwort"
          />
        </label>

        <button class="sign-in-btn" type="submit">
          <a href="../index.html">Become a SIGMA</a>
        </button>
      </form>
    </div>
    <div class="image-container">
      <img class="float-right" src="/src/images/apple.svg" alt="apple_store" />
      <img class="float-left" src="/src/images/google.svg" alt="google_play" />
    </div>
  </body>
</html>
